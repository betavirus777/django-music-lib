
{% extends 'music/base.html' %}

{% block body %}

<div class=" albums-container container-fluid">

    <div class="row">

        {% if object_list%}
        {% for album in object_list %}
        <div class="col-sm-4 col-lg-2">

            <div class="thumbnail">

            <a href=" {% url 'music:detail' album.id %}"><img src="{{album.album_logo.url}}" class="img-responsive"> </a>
             <div class="caption">
                 <h2>{{album.title}}</h2>
                 <h4>{{album.artist}}</h4>


                 <a href="{% url 'music:detail' album.id %}" class="btn btn-primary btn-sm" role="button" >View Details</a>

                 <form action="{% url 'music:deletealbum' album.id %}" method="post" style="display: inline-block;">
                     {% csrf_token %}
                     <input type="hidden" name="album_id" value="{{album.id}}"/>
                     <button type="submit" class="btn btn-default btn-sm">
                         <span class="glyphicon glyphicon-trash"></span>
                     </button>
                 </form>
             </div>

            </div>
        </div>
        {% endfor %}
{%else%}
    <h1>You don't have any album</h1>
{% endif%}


    </div>
</div>

{% endblock %}
